<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header::header}">
</head>
<body>
<!--头部-->
<div th:replace="~{fragments/header::top}"></div>
    <div class="container">
        <form class="form-horizontal column_bj" role="form" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="col-md-1 col-md-offset-3 control-label">账号</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-1 col-md-offset-3 control-label">密码</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remeber"> 请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-4" th:if="${loginError}" style="color:red;">
                <p class="blog-label-error" th:text="${errorMsg}"></p>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-4">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>
<!--底部-->
<div class="container-fluid nav2">
    <span>天涯海角</span>
</div>

</body>
</html>
