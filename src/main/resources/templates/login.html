<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title th:text="${session.netName}"></title>
    <script src="/static/js/jquery-2.1.0.min.js" th:src="@{/js/jquery-2.1.0.min.js}"></script>
    <script src="/static/bootstrap3.3.7/js/bootstrap.min.js" th:src="@{/bootstrap3.3.7/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/static/bootstrap3.3.7/css/bootstrap.min.css" th:href="@{/bootstrap3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/fonter.css" th:href="@{/css/fonter.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/body.css" th:href="@{/css/body.css}"/>
</head>
<body>
<!--头部-->
<div th:replace="~{fragments/header::top}"></div>
<div class="container">
    <section id="content">
        <form th:action="@{/login}" method="post">
            <h1>用户登录</h1>
            <div>
                <input type="text" placeholder="账号" required="" id="username" name="username" />
            </div>
            <div>
                <input type="password" placeholder="密码" required="" id="password" name="password"/>
            </div>
            <div class="" style="font-size:20px;float: left;margin-left:35px;">
                <input type="checkbox" name="remeber">&nbsp;&nbsp;记住密码
            </div>
            <div class="" th:if="${loginError}" style="color:red;">
                <p class="blog-label-error" th:text="${errorMsg}"></p>
            </div>
            <div class="">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span></div>
            <div>
                <!-- <input type="submit" value="Log in" /> -->
                <input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
                <a href="/backPassword" th:href="@{/backPassword}">忘记密码?</a>
                <!-- <a href="#">Register</a> -->
            </div>
        </form><!-- form -->
    </section><!-- content -->
</div>
<!-- container -->
<!--底部-->
<div class="container-fluid nav2">
    <span>天涯海角</span>
</div>
</body>
</html>
